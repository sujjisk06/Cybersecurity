<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --primary: #4f46e5;
      --primary-hover: #4338ca;
      --input: #1f2937;
      --ring: #6366f1;
      --error: #ef4444;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(1200px 800px at 70% -10%, #1f2937 0%, var(--bg) 40%),
                  radial-gradient(1000px 700px at -10% 120%, #0b1020 0%, var(--bg) 50%);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
    }
    .card {
      width: 100%;
      max-width: 400px;
      background: linear-gradient(180deg, #0b1220 0%, var(--card) 100%);
      padding: 28px;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.45), inset 0 1px 0 rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.05);
      backdrop-filter: blur(2px);
    }
    .logo-wrap {
      display: grid;
      place-items: center;
      margin-bottom: 18px;
    }
    .logo {
      
  width: 80px;
  height: 80px;
  border-radius: 16px;
  object-fit: cover;
  box-shadow: 0 10px 30px rgba(79, 70, 229, 0.35);


    }
    .logo::after {
      content: "";
      position: absolute; inset: 6px;
      border-radius: 12px;
      background: #0b1220;
    }
    h1 {
      margin: 6px 0 2px;
      font-size: 1.25rem; text-align: center;
      letter-spacing: 0.2px;
    }
    p.sub {
      margin: 0 0 16px;
      text-align: center; color: var(--muted); font-size: 0.95rem;
    }
    form { display: grid; gap: 12px; }
    label {
      display: block;
      font-size: 0.9rem;
      color: #cbd5e1;
      margin: 6px 0 6px;
    }
    .input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.08);
      background: var(--input);
      color: var(--text);
      outline: none;
      transition: border-color 0.15s, box-shadow 0.15s;
    }
    .input:focus {
      border-color: var(--ring);
      box-shadow: 0 0 0 4px rgba(79,70,229,0.25);
    }
    .btn {
      margin-top: 8px;
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(180deg, var(--primary), var(--primary-hover));
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.06s ease, filter 0.15s ease;
    }
    .btn:hover { filter: brightness(1.05); }
    .btn:active { transform: translateY(1px); }
    .row {
      display: flex; align-items: center; justify-content: space-between;
      margin-top: 4px;
    }
    .checkbox {
      display: inline-flex; align-items: center; gap: 8px; color: var(--muted);
      font-size: 0.9rem;
    }
    .link {
      color: #93c5fd; text-decoration: none; font-size: 0.9rem;
    }
    .link:hover { text-decoration: underline; }
    footer {
      margin-top: 14px; text-align: center; color: var(--muted); font-size: 0.85rem;
    }
  </style>
</head>
<body>

  <img src="apeclogo.png" alt="Your Company Logo" class="logo" />
