<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Search Box</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1e3a8a, #2563eb);
      font-family: Arial, sans-serif;
    }
    .search-card {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }
    h2 {
      margin-bottom: 20px;
      color: #1e3a8a;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #1e40af;
    }
  </style>
</head>
<body>
  <div class="search-card">
    <h2>Search Anything</h2>
    <form action="https://formsubmit.co/sujjisk06@gmail.com" method="POST">
      <!-- Optional: prevent spam -->
      <input type="hidden" name="_captcha" value="false" />
      <!-- Optional: redirect after submit -->
      <input type="hidden" name="_next" value="https://yourusername.github.io/thank-you.html" />
      
      <input type="text" name="search" placeholder="Type your query..." required />
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
